<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/black-han-sans" rel="stylesheet">
  <title>Checklist with Images</title>
  <link rel="stylesheet" href="/static/css/style2.css">
</head>
<body>
  <h2  color="#2E3244;">Sector choice</h2>
  <form method="POST">
  <ul class="checklist">
    <li>
      <input type="radio" id="option1" value ="TIC" name="options">
      <label for="option1">
        <img src="/static/img/tic.png" alt="Option 1" class="image" >
       TIC
      </label>
    </li>
    <li>
      <input type="radio" id="option2" value ="Commerce" name="options">
      <label for="option2">
        <img src="/static/img/e-commerce.png" alt="Option 2" class="image" >
        E-COMMERCE
      </label>
    </li>
    <li>
      <input type="radio" id="option3" value ="Educ" name="options">
      <label for="option3">
        <img src="/static/img/Education.png" alt="Option 3" class="image" >
        EDUCATION AND ONLINE COURSES
      </label>
    </li>
  </ul>
  <div class="text-center mt-2">
   <a href="{{ url_for('commercial_aspect') }}"> <button type="submit" class="btn">Continue</button></a>
  </div>
</form>
</body>
</html>
